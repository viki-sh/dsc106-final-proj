<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vitals + Interventions Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="layout">
    <!-- EKG‐style Screen Container -->
    <div class="ekg-screen">
      <!-- Vitals Chart Title -->
      <div class="ekg-title">Vitals</div>
      <!-- Vitals SVG (width and height attributes must match the JS constants) -->
      <svg id="chart" width="1000" height="340"></svg>

      <!-- Interventions Chart Title -->
      <div class="ekg-title">Interventions</div>
      <!-- Interventions SVG (width and height attributes must match the JS constants) -->
      <svg id="intervention-chart" width="1000" height="340"></svg>

      <!-- Controls: Play, Pause, Speed -->
      <div class="ekg-controls">
        <button id="play">▶️ Play</button>
        <button id="pause">⏸️ Pause</button>
        <button id="speed">⚡ Speed</button>
      </div>

      <!-- Legend Box (populated by JS) -->
      <div id="legend" class="legend-box"></div>
      <!-- Live Values Box (populated by JS) -->
      <div id="live-values" class="live-values-box"></div>

      <!-- Case ID Selector -->
      <label for="case-select">Select Case ID:</label>
      <select id="case-select"></select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
