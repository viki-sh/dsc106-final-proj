<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vitals &amp; Interventions Time-Lapse</title>
  <!-- Link to our custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- D3 v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id="container">
    <!-- Outer border to mimic an EKG monitor -->
    <div id="ekg-border">

      <!-- -----------------------------
           Case selector & Buttons
           ----------------------------- -->
      <div id="case-selector">
        <label for="case-select">Select Case ID:</label>
        <select id="case-select">
          <!-- Populated dynamically by script.js -->
        </select>
      </div>

      <div id="buttons">
        <button id="play-button">▶️ Play</button>
        <button id="pause-button" disabled>⏸ Pause</button>
        <button id="speed-button">⚡ Speed</button>
      </div>

      <!-- -----------------------------
           Chart area (Vitals & Interventions)
           ----------------------------- -->
      <div id="chart-area">
        <div id="vitals-chart"></div>
        <div id="interventions-chart"></div>
      </div>

      <!-- -----------------------------
           Time slider (0 → duration – 600)
           ----------------------------- -->
      <input type="range" id="time-slider" min="0" max="0" step="1" value="0" />

      <!-- -----------------------------
           Legend & Live-Values Sidebar
           ----------------------------- -->
      <div id="legend"></div>
      <div id="live-values"></div>
    </div>
  </div>

  <!-- Our custom JS to power everything -->
  <script src="script.js"></script>
</body>
</html>
