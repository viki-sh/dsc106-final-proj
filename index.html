<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vitals + Interventions Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-container">
    <div id="sidebar">
      <h3>Vitals</h3>
      <div id="legend" class="legend"></div>
      <h3>Interventions</h3>
      <div id="intervention-legend" class="legend"></div>
    </div>

    <div id="main-content">
      <div id="header">
        <label for="case-select">Select Case ID: </label>
        <select id="case-select"></select>
      </div>

      <svg id="vital-chart" width="800" height="500"></svg>
      <svg id="intervention-chart" width="800" height="200"></svg>

      <div id="nav"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
