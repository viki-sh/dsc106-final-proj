      <div class="ekg-title">Vitals</div>
      <svg id="chart"></svg>

      <svg id="intervention-chart"></svg>

    <div class="side-panel">
      <label for="case-select">Select Case ID:</label>
      <select id="case-select"></select>

      <br /><br />
      <label for="chunk-slider">Timeline:</label>
      <input type="range" id="chunk-slider" min="0" max="0" step="1" value="0" />
