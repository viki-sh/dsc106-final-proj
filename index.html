<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vitals + Interventions Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="layout-wrapper">
    <div class="ekg-container">
      <!-- Monitor background -->
      <img src="c8820be4-9487-467f-9f29-ff0fb8addff2.png" class="monitor-frame" alt="EKG Frame"/>

      <!-- SVG Chart Container -->
      <div class="chart-inside-monitor">
        <svg id="chart"></svg>
        <svg id="intervention-chart"></svg>
      </div>

      <!-- Overlayed Monitor Buttons -->
      <div class="monitor-buttons">
        <button id="play">▶️ Play</button>
        <button id="pause">⏸️ Pause</button>
        <button id="speed">⚡ Speed it Up!</button>
      </div>
    </div>

    <!-- External UI Elements -->
    <div class="side-ui">
      <div id="legend" class="legend-box"></div>
      <div id="live-values" class="live-values-box"></div>
      <div id="case-select-container">
        <label for="case-select">Select Case ID:</label>
        <select id="case-select"></select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
