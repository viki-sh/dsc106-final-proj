<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vitals + Interventions Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="layout">
    <!-- EKG screen left -->
    <div class="ekg-screen">
      <svg id="chart"></svg>
      <svg id="intervention-chart"></svg>
    </div>

    <!-- Controls + legend + live values outside screen -->
    <div class="side-panel">
      <div class="ekg-controls">
        <button id="play">▶️ Play</button>
        <button id="pause">⏸️ Pause</button>
        <button id="speed">⚡ Speed</button>
      </div>
      <div id="legend" class="legend-box"></div>
      <div id="live-values" class="live-values-box"></div>
      <label for="case-select">Select Case ID:</label>
      <select id="case-select"></select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
