<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vitals Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="ekg-monitor">
    <!-- Screen area for charts -->
    <div class="ekg-screen">
      <svg id="chart"></svg>
      <svg id="intervention-chart"></svg>
    </div>

    <!-- Right-side buttons -->
    <div class="ekg-buttons">
      <button id="play">▶️ Play</button>
      <button id="pause">⏸️ Pause</button>
      <button id="speed">⚡ Speed</button>
    </div>

    <!-- Side panel (legend, values, case select) -->
    <div class="ekg-sidepanel">
      <div id="legend" class="legend-box"></div>
      <div id="live-values" class="live-values-box"></div>
      <label for="case-select">Select Case ID:</label>
      <select id="case-select"></select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
