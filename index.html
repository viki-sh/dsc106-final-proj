<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VitalDB Vitals Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vital Sign Viewer</h1>
        <label for="case-select">Select Case ID:</label>
        <select id="case-select"></select>

        <label for="time-slider">Time:</label>
        <input type="range" id="time-slider" min="0" max="100" value="0">

        <div id="chart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
